<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDS Station - –í–∏–∑—É–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ —Ä–∞–¥–∏–æ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        .player-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .visualization {
            height: 300px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .visualization img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
        }

        .visualization .placeholder {
            position: absolute;
            text-align: center;
            padding: 20px;
        }

        .player-controls {
            padding: 20px;
            background: #fff;
        }

        .track-info {
            margin-bottom: 20px;
        }

        .track-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .track-author {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        .track-time {
            font-size: 14px;
            color: #888;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: #4a6bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: #3a5bef;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .update-info {
            margin-top: 15px;
            font-size: 13px;
            color: #999;
            text-align: right;
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>
<div class="player-container">
    <div class="visualization" id="visualization">
        <div class="placeholder" id="image-placeholder">
            –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏ —Ç–µ–∫—É—â–µ–≥–æ —ç—Ñ–∏—Ä–∞...
        </div>
        <img id="current-image" style="display: none;" alt="–í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–∫—É—â–µ–≥–æ —ç—Ñ–∏—Ä–∞">
    </div>

    <div class="player-controls">
        <div class="track-info">
            <div class="track-title" id="track-name">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏...</div>
            <div class="track-author" id="track-author"></div>
            <div class="track-time" id="track-time"></div>
        </div>

        <div class="controls">
            <button id="play-btn">‚ñ∂ –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏</button>
            <button id="pause-btn" disabled>‚ùö‚ùö –ü–∞—É–∑–∞</button>
            <button id="stop-btn" disabled>‚ñ† –°—Ç–æ–ø</button>
        </div>

        <div class="volume-control">
            <label for="volume">üîà –ì—Ä–æ–º–∫–æ—Å—Ç—å:</label>
            <input type="range" id="volume" min="0" max="1" step="0.05" value="0.7">
        </div>

        <div class="update-info">
            –ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: <span id="last-updated">–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ</span>
            <span id="update-indicator" style="margin-left: 10px;"></span>
        </div>
    </div>
</div>

<audio id="audio-player" preload="none">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —ç–ª–µ–º–µ–Ω—Ç audio.
</audio>

<script>
    // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
    const audioPlayer = document.getElementById('audio-player');
    const playBtn = document.getElementById('play-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const stopBtn = document.getElementById('stop-btn');
    const volumeControl = document.getElementById('volume');
    const trackNameElement = document.getElementById('track-name');
    const trackAuthorElement = document.getElementById('track-author');
    const trackTimeElement = document.getElementById('track-time');
    const currentImageElement = document.getElementById('current-image');
    const imagePlaceholder = document.getElementById('image-placeholder');
    const lastUpdatedElement = document.getElementById('last-updated');
    const updateIndicator = document.getElementById('update-indicator');

    // URL –ø—Ä–æ–∫—Å–∏
    const proxyUrl = 'https://proxy.mds.d0h.ru/';

    audioPlayer.src = 'https://mds-station.com:8000/mds';

    // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    let currentImageUrl = '';
    let lastUpdateTime = 0;

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    async function checkForUpdates(first) {
        try {
            updateIndicator.textContent = 'üîÑ –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π...';
            updateIndicator.classList.add('loading');

            const response = await fetch(`${proxyUrl}?t=${Date.now()}`);
            const result = await response.json(); // –ü–æ–ª—É—á–∞–µ–º –≤–µ—Å—å –æ–±—ä–µ–∫—Ç –æ—Ç–≤–µ—Ç–∞

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º success –∏ –∏–∑–≤–ª–µ–∫–∞–µ–º data
            if (result.success && result.data) {
                const data = result.data; // –û—Å–Ω–æ–≤–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —Ç–µ–ø–µ—Ä—å –∑–¥–µ—Å—å
                audioPlayer.src = data.stream;
                audioPlayer.crossOrigin = "anonymous";
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç (data.text –≤–º–µ—Å—Ç–æ data.current_track)
                if (data.text)   {
                    trackNameElement.textContent = data.current_track.name;
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º –∞–≤—Ç–æ—Ä–∞ (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
                if (data.current_track?.author) {
                    trackAuthorElement.textContent = data.current_track.author;
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ (data.image_url)
                if (data.image_url && data.image_url !== currentImageUrl) {
                    currentImageUrl = data.image_url;
                    currentImageElement.style.display = 'none';
                    imagePlaceholder.style.display = 'block';
                    imagePlaceholder.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ –Ω–æ–≤–æ–π –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏...';

                    const img = new Image();
                    img.onload = () => {
                        currentImageElement.src = currentImageUrl;
                        currentImageElement.style.display = 'block';
                        imagePlaceholder.style.display = 'none';
                        lastUpdatedElement.textContent = new Date(data.timestamp * 1000).toLocaleTimeString();
                    };
                    img.onerror = () => {
                        imagePlaceholder.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è';
                    };
                    img.src = currentImageUrl;
                }
            }

            updateIndicator.textContent = '‚úî –ê–∫—Ç—É–∞–ª—å–Ω–æ';
            updateIndicator.classList.remove('loading');
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π:', error);
            updateIndicator.textContent = '‚ùå –û—à–∏–±–∫–∞';
            updateIndicator.classList.remove('loading');
        }
    }

    setInterval(checkForUpdates, 180000);

    // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
    checkForUpdates(true);

    playBtn.addEventListener('click', async () => {
        try {

            // 2. –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –∏—Å—Ç–æ—á–Ω–∏–∫ –∞—É–¥–∏–æ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω
            if (!audioPlayer.src) {
                throw new Error("–ê—É–¥–∏–æ–ø–æ—Ç–æ–∫ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω");
            }

            // 3. –ü—ã—Ç–∞–µ–º—Å—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏
            await audioPlayer.play();

            // 4. –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
            playBtn.disabled = true;
            pauseBtn.disabled = false;
            stopBtn.disabled = false;

        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
            alert(`–û—à–∏–±–∫–∞: ${error.message}`);
        }
    });

    pauseBtn.addEventListener('click', () => {
        audioPlayer.pause();
        playBtn.disabled = false;
        pauseBtn.disabled = true;
    });

    stopBtn.addEventListener('click', () => {
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
        playBtn.disabled = false;
        pauseBtn.disabled = true;
        stopBtn.disabled = true;
    });

    // –ö–æ–Ω—Ç—Ä–æ–ª—å –≥—Ä–æ–º–∫–æ—Å—Ç–∏
    volumeControl.addEventListener('input', () => {
        audioPlayer.volume = volumeControl.value;
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –∞—É–¥–∏–æ–ø–ª–µ–µ—Ä–∞
    audioPlayer.addEventListener('playing', () => {
        console.log('–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –Ω–∞—á–∞—Ç–æ');
    });

    audioPlayer.addEventListener('error', () => {
        console.error('–û—à–∏–±–∫–∞ –∞—É–¥–∏–æ–ø–ª–µ–µ—Ä–∞:', audioPlayer.error);
        alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–∏ –ø–æ—Ç–æ–∫–∞.');
    });
</script>
</body>
</html>
