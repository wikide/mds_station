            <div class="track-time" id="track-time"></div>
            <div id="next-track" class="track-info" style="color: #999; font-size: 12px;">

                <span class="track-author" id="next-author" style="font-size: 10px;"></span>
            </div>
        </div>
        <div class="controls">
            <button id="play-btn">▶</button>
            <button id="pause-btn" disabled>❚❚</button>
        </div>
    </div>
    <div id="footer">
        <a target="_blank" href="https://t.me/web3_devi" class="dev-link">@web3_devi</a>
        <span id="year"></span>
    </div>
</div>

<audio id="audio-player" preload="none">
